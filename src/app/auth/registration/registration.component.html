<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
        <div class="alert alert-danger col-md-12" *ngIf="errormessage">{{errormessage}}</div>
      <div class="login100-pic js-tilt" data-tilt>
        <img src="./assets/img-01.png" alt="IMG">
      </div>
     
      <form [formGroup]="form" (submit)="submit()" class="login100-form validate-form">
        <span class="login100-form-title">
          Member Registration
        </span>

        <div class="wrap-input100 validate-input" >
          <input class="input100" type="text" formControlName="email" placeholder="Email">
          
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
         
          <span *ngIf="form.get('email').hasError('required') && form.get('email').touched" class="focus-input100">
              <small>Email is required</small>
            </span>
        </div>

        <div class="wrap-input100 validate-input" >
          <input class="input100" type="password" formControlName="password" placeholder="Password">
          
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <span *ngIf="form.get('password').hasError('required') && form.get('password').touched" class="focus-input100">
              <small>Password is required</small>
          </span>
        </div>
        <div class="wrap-input100 validate-input" >
          <input class="input100" type="password" formControlName="confpassword" placeholder="Confirm Password">
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
          <span *ngIf="form.get('confpassword').hasError('required') && form.get('confpassword').touched" class="focus-input100">
              <small>Password is required</small>
          </span>
          <span *ngIf=" form.get('confpassword').value && form.get('confpassword').value!==form.get('password').value && form.get('confpassword').touched"  class="focus-input100">
              <small>Password don't match !</small>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Registration
          </button>
        </div>

       

        <div class="text-center p-t-136">
          <a class="txt2" routerLink="/login">
           login
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
